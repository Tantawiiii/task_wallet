environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  parse_server_sdk_flutter: ^5.1.1
  flutter_svg: ^1.1.6
  lottie: ^3.1.2
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3


dependency_overrides:
  http: ^0.13.5



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

